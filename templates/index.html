   <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to the text utils . Check below to analyse your text.</strong> You should check in on some of those fields below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

   <div class="container">
<form action="/analyse" method="post">{% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Analyse Your Text here</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" name = 'text'></textarea>
    <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name ='check' role="switch" id="flexSwitchCheckDefault9">
  <label class="form-check-label"  for="flexSwitchCheckDefault1"  >Remove Punchuations</label><br>
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3" name ='Removenewline'>
  <label class="form-check-label" name ='Removenewline' for="flexSwitchCheckDefault2"  >Remove New Line</label><br>
     <input class="form-check-input" type="checkbox"  name ='check1' role="switch" id="flexSwitchCheckDefault10">
  <label class="form-check-label" name ='check1' for="flexSwitchCheckDefault3"  >Capitalize Text</label><br>
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2" name ='charcount'>
  <label class="form-check-label" for="flexSwitchCheckDefault4" name ='charcount' >Character Counter</label><br>
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault5" name ='wordcount'>
  <label class="form-check-label" for="flexSwitchCheckDefault5" name ='wordcount' >Word Counter</label><br>

</div>
  <button type="submit" class="btn btn-dark" style="width : 200px ; margin-top : 20px">Analyse Text</button>
</div>
</form>
   </div>
